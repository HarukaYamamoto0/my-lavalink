server: 
  port: 80
  address: 0.0.0.0

lavalink:
  server:
    password: "95941412"
    playerUpdateInterval: 5 
    koe:
      useEpoll: true
      highPacketPriority: true
      bufferDurationMs: 400
      byteBufAllocator: "default"
    sources:
      youtube: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    lavaplayer:
      nonAllocating: false 
      frameBufferDuration: 5000 
      youtubePlaylistLoadLimit: 2 
      gc-warnings: true
      youtubeSearchEnabled: true
      soundcloudSearchEnabled: true
      

metrics:
  prometheus:
    enabled: true
    endpoint: /metrics

sentry:
  dsn: ""
  environment: ""

logging:
  file:
    path: ./logs/
  logback:
    rollingpolicy:
      max-file-size: 1GB
      max-history: 30

  level:
    root: INFO
    lavalink: INFO
